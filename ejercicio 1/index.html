<html lang="en">
<head>

<body>
    <header>
        <img src="../images/issuulogo.png" alt="logoIssu" class="logo1" width="200px" height="50px">
        <nav class="nav">
            <p>
                <ul>
                    <li>Already a user?</li>
                    <li><a href="https://issuu.com/pricing?">Sign in</a></li>
                </ul>
            </p>
        </nav>
    </header>
    <main>
        
        <section>
            
            <h1> Create an Issuu Account.</h1>
            
            <article>
                <a href="https://www.google.es/"><img src="../images/google.png" alt="" class="lgoo" width="200px" height="30px"></a>
            </article>
            
            <article>
                <a href="www.facebook.com"><img src="../images/continue_with_facebook.png" alt="" class="lfc" width="200px" height="30px"></a>
            </article>
            
            <div>
                <p>or with email</p>
            </div>
   
        </section>

        <section>
            
            <article>
                <form action="">
                    <fieldset>
                        <legend>Email</legend>
                        <label for="email"></label>
                        <input type="text" 
                        placeholder="e.g jonh.wood@email.com"                    
                        class="boxes"/>
                    </fieldset>

                </form>

            </article>

            <article>
                <form action="">
                    <fieldset>
                        <legend>Password</legend>
                        <label for="password"></label>
                        <input type="password" 
                        placeholder=""/>
                    </fieldset>

                </form>

            </article>

            <article>
                                               
                <form action="">
                    <p>I accept the <a href="">Terms of Service </a> and the <a href="">Professional Terms of Service</a></p>

                     <input type="checkbox" name="read" id="">
                </form>

                <article>
                    <a href="Sign-Up">Create Account</a>
                </article>
               
            
            </article>
       
        </section>
    </main>

    <footer>

        <h2>Issu Inc.</h2>
        <p>
            <ul>
                <li>Terms</li>
